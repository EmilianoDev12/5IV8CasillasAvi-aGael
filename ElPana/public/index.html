<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cifrador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br>
            <form class="card border-primary mb-3" method="post" action="/cifrar">
                <div class="card-header">Cifrando hermano</div>
                <div class="card-body text-primary">
                    <label>Mensaje</label>
                    <input type="text" name="msg">
                    <br>
                    <label>Tipo</label>
                    <select name="tipo">
                        <option value="128">128</option>
                        <option value="192">192</option>
                        <option value="256">256</option>
                    </select>
                    <br>
                    <label>Contraseña</label>
                    <input type="text" name="pass">
                    <br>
                    <button class="btn btn-primary" type="submit">Cifrar</button>
                </div>
            </form>
            <div class="container">
                <h3>Casillas Aviña Gael Emiliano 5IV8</h3>
            </div>
        </div>
    </body>
</html>
